  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #666;
    }
    
    .settings {
      margin-bottom: 20px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .setting-label {
      font-size: 14px;
      color: #333;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #1976d2;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    .toggle.active::after {
      transform: translateX(20px);
    }
    
    .info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }
    
    .usage {
      margin-top: 16px;
    }
    
    .usage-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .usage-list {
      list-style: none;
      padding: 0;
    }
    
    .usage-list li {
      margin-bottom: 4px;
      font-size: 13px;
      color: #666;
    }
    
    .usage-list li::before {
      content: 'â€¢ ';
      color: #1976d2;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      margin-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    .tab-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab-btn.active {
      color: #1976d2;
      border-bottom-color: #1976d2;
    }

    .tab-btn:hover {
      background: #f5f5f5;
    }

    .vocabulary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .vocab-stats {
      font-size: 14px;
      color: #666;
    }

    .vocab-actions-group {
      display: flex;
      gap: 8px;
    }

    .clear-btn, .export-btn, .sync-btn {
      padding: 4px 8px;
      border: 1px solid #e0e0e0;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
    }

    .clear-btn:hover, .export-btn:hover, .sync-btn:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }

    .export-btn {
      color: #1976d2;
      border-color: #1976d2;
    }

    .export-btn:hover {
      background: #e3f2fd;
      border-color: #1565c0;
    }

    .sync-btn {
      color: #4caf50;
      border-color: #4caf50;
    }

    .sync-btn:hover {
      background: #e8f5e8;
      border-color: #45a049;
    }

    .sync-btn:disabled {
      color: #ccc;
      border-color: #e0e0e0;
      cursor: not-allowed;
    }

    .vocabulary-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .vocab-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 6px;
      background: white;
    }

    .vocab-content {
      flex: 1;
    }

    .vocab-word {
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 2px;
    }

    .vocab-translation {
      font-size: 12px;
      color: #666;
      line-height: 1.3;
    }

    .vocab-actions {
      display: flex;
      gap: 4px;
    }

    .vocab-btn {
      padding: 2px 4px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 2px;
      font-size: 12px;
    }

    .vocab-btn:hover {
      background: #f0f0f0;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
      font-size: 14px;
    }

    .vocab-item.synced {
      border-left: 3px solid #4caf50;
    }

    .vocab-item.unsynced {
      border-left: 3px solid #ff9800;
    }

    .sync-status {
      font-size: 10px;
      margin-left: 4px;
      opacity: 0.7;
    }

    .vocab-item.synced .sync-status {
      color: #4caf50;
    }

    .vocab-item.unsynced .sync-status {
      color: #ff9800;
    }
  </style>
